<h4>Sign in</h4>

<form [formGroup]='form' class='form'>
  <mat-form-field>
    <mat-label>Login</mat-label>
    <input matInput formControlName="login">
    <mat-error *ngIf="hasFormError('login', 'required')">This field is required</mat-error>
    <mat-error *ngIf="hasFormError('login', 'minlength')">Min length equals 5 chars</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="email" matInput formControlName="password">
    <mat-error *ngIf="hasFormError('password', 'required')">This field is required</mat-error>
    <mat-error *ngIf="hasFormError('password', 'minlength')">Min length equals 5 chars</mat-error>
  </mat-form-field>

  <mat-checkbox formControlName="rememberMe" color="primary">Remember me</mat-checkbox>

  <div class='button-container'>
    <button
      mat-raised-button color="primary"
      (click)='signIn()'
    >
      Sign in
    </button>
    <button
      mat-raised-button color="primary"
      routerLink='/sign-up'>
      Sign up
    </button>
  </div>

</form>
